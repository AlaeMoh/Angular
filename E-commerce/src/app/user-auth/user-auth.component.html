<div class="container position-relative ">

  <div class="signup" *ngIf="!adminLogin">
    <h3 class="text-center pt-5">User Sign Up</h3>
    <div class="form">
        <form #adminSignUp="ngForm" (ngSubmit)="signUp(adminSignUp.value)">
            <div class="w-75">
                <label for="exampleInputEmail1" class="form-label" placeholder="Name">Name:</label>
                <input type="text" class="form-control" name="name"  [(ngModel)]="admin.name"  required>
              </div>
            <div class="w-75">
              <label for="exampleInputEmail1" class="form-label" required placeholder="Email">Email address:</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" name="email"  [(ngModel)]="admin.email"  required>
            </div>
            <div class="w-75">
              <label for="exampleInputPassword1" class="form-label" >Password:</label>
              <input type="password" class="form-control" name="password"  [(ngModel)]="admin.password"  required>
            </div>

            <button type="submit" class="btn btn-primary mx-auto mt-3 w-75" routerLink="/seller-home" >Sign up</button><br>
            <a (click)="openSignIn()" style="font-size: 10px;">Already have an account? Click to login</a>
          </form>
    </div>

  </div>
  
  
  <div class="login" *ngIf="adminLogin">
     <h4 class="text-center pt-5">User Login</h4>
    <div class="form">
        <form #adminSignIn="ngForm" (ngSubmit)="signIn(adminSignIn.value)">
          <p class="text-danger" style="font-size: 20px;">{{authLoginFailed}}</p>
            <div class="w-75">
              <label for="exampleInputEmail1" class="form-label" required placeholder="Email">Email address:</label>
              <input type="email" class="form-control" aria-describedby="emailHelp"  [(ngModel)]="admin.email" [ngModelOptions]="{standalone: true}" required>
              <p class="text-danger" style="font-size: 20px;">{{authLoginFailed}}</p>
            </div>
            <div class="w-75">
              <label for="exampleInputPassword1" class="form-label" >Password:</label>
              <input type="password" class="form-control" [(ngModel)]="admin.password" [ngModelOptions]="{standalone: true}"  required>
            </div>

            <button type="submit" class="btn btn-primary mx-auto mt-3 w-75" routerLink="/seller-home" >Login</button><br>
            <a (click)="openSignUp()" style="font-size: 10px;">Don't have an account? Click to Signup</a>


          </form>
    </div>

  </div>

    
</div>
