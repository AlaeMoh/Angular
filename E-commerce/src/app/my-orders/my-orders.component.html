
<div class="container py-5">
  <h2 class="mb-4 text-center">ðŸ“¦ My Orders</h2>

  <div class="accordion" id="ordersAccordion">
    <!-- Order Item -->
    <div class="accordion-item mb-3 shadow-sm rounded-4" *ngFor="let order of myOrders; let i = index">
      <h2 class="accordion-header" id="heading{{i}}">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapse1" aria-expanded="false" aria-controls="#collapse1" >
          <div class="d-flex flex-column">
            <span><strong>Order #{{ order.name}}</strong></span>
            <!-- <small class="text-muted">Placed on: {{ order.id }}</small> -->
          </div>
        </button>
      </h2>
      <div id="collapse{{i}}" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading' + i"
        data-bs-parent="#ordersAccordion">
        <div class="accordion-body">
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let item of myOrders">
              <div>
                <strong>{{ item.userId }}</strong><br>
                <small class="text-muted">Qty: {{ item.shippingAddress }}</small>
              </div>
              <!-- <span>{{ item.name }}</span> -->
            </li>
          </ul>
          <div class="d-flex justify-content-between">
            <span class="fw-bold">Total:</span>
            <span class="text-success fw-bold">{{ order.totalPrice | currency }}</span>
          </div>
          <div class="mt-2">
            <span class="badge bg-info text-dark"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- End Order Item -->
  </div>
</div>
