<div class="container position-relative ">
  <h3 class="text-center pt-5">Seller Sign Up</h3>
    <div class="form">
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">
            <div class="w-75">
                <label for="exampleInputEmail1" class="form-label" placeholder="Name">Name:</label>
                <input type="text" class="form-control"  ngModel >
              </div>
            <div class="w-75">
              <label for="exampleInputEmail1" class="form-label" required placeholder="Email">Email address:</label>
              <input type="email" class="form-control" aria-describedby="emailHelp" ngModel>
            </div>
            <div class="w-75">
              <label for="exampleInputPassword1" class="form-label" >Password:</label>
              <input type="password" class="form-control" ngModel  >
            </div>

            <button type="submit" class="btn btn-primary mx-auto mt-3 w-75" >Sign up</button>
          </form>
    </div>
</div>
