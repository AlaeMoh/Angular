<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ›’ Your Shopping Cart</h2>

  <div class="row">
    <!-- Cart Items -->
    <div class="col-lg-8">
      <div class="card mb-3 shadow-sm rounded-4" *ngFor="let cart of cartData">
        <div class="row g-0 align-items-center">
          <div class="col-md-3 text-center">
            <img [src]="cart.image" class="img-fluid p-3 rounded-4" style="max-height: 120px;" alt="{{ cart.name }}">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">{{ cart.name }}</h5>
              <p class="card-text text-muted">Color: {{ cart.color }}</p>
              <p class="card-text fw-bold text-primary">{{ cart.price }}</p>
            </div>
          </div>
          <div class="col-md-3 text-center">
            <button class="btn btn-outline-danger btn-sm mt-2" (click)="removeFromCart()">
              <i class="fa-solid fa-trash"></i> Remove
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="col-lg-4">
      <div class="card shadow-sm rounded-4 p-4">
        <h4 class="mb-3">Cart Summary</h4>
        <p class="text-muted">Items in Cart: <strong>{{ cartData?.length }}</strong></p>
        <p class="h5">Total: <strong class="text-success">{{ getTotalPrice() }}</strong></p>
        <button class="btn btn-success w-100 mt-3 rounded-pill">Proceed to Checkout</button>
      </div>
    </div>
  </div>
</div>
