<div id="carCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div *ngFor="let car of cars | slice:0:3; let i = index" 
         class="carousel-item" 
         [class.active]="i === 0">
         
      <img [src]="car.carImage" class="d-block" [alt]="car.brand + ' ' + car.regNo" style="height: 300px; object-fit: cover;">

      <div class="carousel-caption bg-dark bg-opacity-50 rounded p-2">
        <h5>{{ car.brand }}</h5>
        <p>Reg No: {{ car.regNo }}</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon bg-danger" aria-hidden="true"></span>
  </button>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div *ngFor="let car of cars" class="col">
    <div class="card shadow-lg border-0 h-100">
      <img [src]="car.carImage" class="card-img-top" alt="{{ car.brand }} {{ car.model }}">
      <div class="card-body">
        <h5 class="card-title">{{ car.brand }} {{ car.model }} ({{ car.year }})</h5>
        <p class="card-text">
          ðŸš— Color: <strong>{{ car.color }}</strong><br>
          ðŸ”– Reg No: <strong>{{ car.regNo }}</strong><br>
          ðŸ’µ Daily Rate: <strong>{{ car.dailyRate | currency:'USD' }}</strong><br>
       </p>
      </div>
      <div class="card-footer bg-white border-0">
        <button class="btn btn-primary w-100" routerLink="/carsBooking/{{car.id}}">
          Rent Now
        </button>
      </div>
    </div>
  </div>
</div>
