<div class="container mt-5">
  <h2 class="text-center mb-4">📞 Contact Us</h2>
  <p class="text-center text-muted mb-5">
    Have questions? We’d love to hear from you. Fill out the form below and we’ll get back to you shortly.
  </p>

  <div class="row justify-content-center">
    <!-- Contact Form -->
    <div class="col-md-6">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <form #contactForm="ngForm" (ngSubmit)="submitContact()">
            <!-- Name -->
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" ngModel required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" ngModel required>
            </div>

            <!-- Subject -->
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter subject" ngModel required>
            </div>

            <!-- Message -->
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" rows="4" class="form-control" placeholder="Type your message" ngModel required></textarea>
            </div>

            <!-- Submit -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="!contactForm.valid">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="col-md-4 mt-4 mt-md-0">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h5 class="mb-3">📍 Our Office</h5>
          <p>123 Main Street, City, Country</p>

          <h5 class="mt-4 mb-3">📧 Email</h5>
          <p>support&#64;flexbus.com</p>

          <h5 class="mt-4 mb-3">📞 Phone</h5>
          <p>+1 234 567 890</p>
        </div>
      </div>
    </div>
  </div>
</div>
