<div class="container mt-5" style="max-width: 500px;">
  <div class="card p-4 shadow rounded-4">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form #signupForm="ngForm" (ngSubmit)="registerUser()">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          [(ngModel)]="signupData.name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="emailSignup" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="emailSignup"
          name="email"
          [(ngModel)]="signupData.email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="passwordSignup" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="passwordSignup"
          name="password"
          [(ngModel)]="signupData.password"
          required
        />
      </div>
      <button type="submit" class="btn btn-success w-100" [disabled]="!signupForm.valid">Sign Up</button>
      <p style="font-size: 10px;" class="text-center p-2" ><a routerLink="">already have an account? click here to sign in</a></p>
    </form>
    
  </div>
</div>
