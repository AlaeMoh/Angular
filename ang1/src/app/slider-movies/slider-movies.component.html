<div>
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let movie of sliderMovies">
          <ng-template carouselSlide [id]="movie.title">
            <img [src]="'http://image.tmdb.org/t/p/w500/'+movie.poster_path" [title]="movie.title" [alt]="">
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>
